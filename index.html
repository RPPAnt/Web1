<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 90px;
            background: none;
        } 

        .contenedor {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #000;
            border-radius: 20px;
            overflow: hidden;
            background-color: #f4f4f4;
            perspective: 1000px;
        }

        .imagen-giratoria {
            width: 200px;
            height: 200px;
            animation: girarYInverso 10s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes girarYInverso {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(-360deg); }
        }

        .menu { 
            list-style: none;
            padding: 0;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .menu li {
            background: #99CCFF;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .menu a button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
        }

        .contenedor-tabla {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 90px;
            max-width: 100%;
            overflow-x: auto;
        }

        .titulo-tabla {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #0074D9;
        }

        .info-colegio {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Times New Roman', Times, serif;
        }

        .info-colegio th, .info-colegio td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .info-colegio th {
            background-color: #0074D9;
            color: white;
        }

        .info-colegio tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .info-colegio tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 600px) {
            body {
                padding: 90px 20px;
            }

            .menu {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .contenedor {
                width: 150px;
                height: 150px;
            }

            .imagen-giratoria {
                width: 150px;
                height: 150px;
            }

            .contenedor-tabla {
                padding: 40px 20px;
            }

            .titulo-tabla {
                font-size: 22px;
            }

            .info-colegio th, .info-colegio td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body> 

    <ul class="menu"> 
        <li><a href="SobreNosotros.html"><button>SOBRE NOSOTROS</button></a></li>
        <li><a href="OfertaAcadémica.html"><button>OFERTA ACADÉMICA</button></a></li>
        <li><a href="EstudiantesyDocentes.html"><button>DOCENTES Y ESTUDIANTES</button></a></li>
        <li><a href="Galería.html"><button>GALERÍA</button></a></li>
        <li><a href="Contacto.html"><button>CONTACTO</button></a></li>
    </ul>   

    <div class="contenedor">
        <img src="logo.png" alt="imagen-giratoria" class="imagen-giratoria">
    </div>

    <div class="contenedor-tabla">
        <div class="titulo-tabla">Instituto Rafael Pineda Ponce</div>

        <table class="info-colegio">
            <tr>
                <th>Información</th>
                <th>Detalle</th>
            </tr>
            <tr>
                <td>Nombre Colegio</td>
                <td>Instituto Rafael Pineda Ponce</td>
            </tr>
            <tr>
                <td>Ubicación</td>
                <td>Aldea Santiago, Tela, Atlántida</td>
            </tr>
            <tr>
                <td>Especialidad</td>
                <td>Técnico</td>
            </tr>
            <tr>
                <td>Contacto</td>
                <td>9675-0078</td>
            </tr>
        </table>
    </div>

</body>
</html>
