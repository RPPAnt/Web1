<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes y Docentes</title>
    <style>
        body {
            background-color: rgb(21, 98, 110);
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
        }

        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .menu li {
            position: relative;
            background: linear-gradient(to bottom right, #d7fba7, #91deed);
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: bold;
            color: #000;
            box-shadow: 6px 8px 5px #00084d;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            padding: 10px;
            border: 2px solid #0d0c0c;
            border-radius: 15px;
            z-index: 1;
            box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.3);
        }

        .submenu table {
            border-collapse: collapse;
            width: 100%;
        }

        .submenu th {
            background-color: #0077cc;
            color: white;
            padding: 8px;
            border-radius: 5px;
        }

        .submenu td {
            padding: 8px;
            text-align: center;
        }

        .menu li:hover .submenu {
            display: block;
        }

        .submenu button {
            padding: 8px 15px;
            background-color: #f96464;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 6px 4px #430000;
            transition: transform 0.3s, background-color 0.3s;
        }

        .submenu button:hover {
            background-color: #888c84;
            transform: scale(1.1);
        }

        .botton-llamativo {
            background-color: #10a3d8;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 8px 10px 6px #430000;
            margin-top: 30px;
        }

        .botton-llamativo:hover {
            background-color: #888c84;
            transform: scale(1.2);
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>

            DOCENTES
            <div class="submenu">

                </table>
            </div>

        </li>
    </ul>

</body>
